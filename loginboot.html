<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="background-color: skyblue;">
        <fieldset>
        <div class="container-fluid vh-200" style="margin-top:10px" >
            <div class="" style="margin-top:8px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light" style="background-image: url('https://images.rawpixel.com/image_300/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00MjgtMDAzMC1rczA0dXNjcy5qcGc.jpg');">
                        <div class="text-center">
                            <h3 class="text-primary">LOGIN</h3>
                        </div>
                        <form action="">
                            <div class="pt-3">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                    <br>
                                    
                                    gender:
                                    <br/>
                            <input type="radio" value="M" name="gender"/> Male
                            
                            <input type="radio" value="F" name="gender"/> Female
                            
                            <input type="radio" value="N" name="gender"/> Transgender
                            <br>
                            <br>
                                </div>
                                Email:
            <input class="input-group mb-2" type="email" name="email" placeholder="Enter your email" required=""/>
            <br>
            <br/>
            <br>
            STATE:
            <select>
            <option style="text-align: center;">select your state </option>
            <br>
            <br>
            <option> BIHAR </option>
            <option> PANAJB </option>
            <option> JHARKHAND </option>
            <option> J&K </option>
            <option> UP</option>
            </select>
            <br/>
            <br>
            <br>
            <center> <button style="text-align: center;" class="btn btn-primary text-center mt-2" type="submit">
                                    Login
                                </button></center>
                                <div>
                                    </div>
                                    <p class="text-center mt-5">Don't have an account?
                                        <a href="https://profile.w3schools.com/log-in?redirect_url=https%3A%2F%2Fmy-learning.w3schools.com" target="_blank"><span class="text-primary" >Sign Up</span></a>
                                    </p>
                                    <a href="https://profile.w3schools.com/reset" target="_blank"><p class="text-center text-primary">Forgot your password?</p></a>
                                </div>
    
                                
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    </body>

</html>
